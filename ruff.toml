line-length = 120

[lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[lint.isort]
combine-as-imports = true
lines-after-imports = 2
lines-between-types = 1

section-order = [
  "standard-library",
  "third-party",
  "first-party",
  "local-folder",
  "testing"
]